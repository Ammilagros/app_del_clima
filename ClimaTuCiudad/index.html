<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The weather in your city</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body onload="onLoad()">
        <div id="container">
            <div id="title">The weather in your city</div>
            <div id="container_data">
                <div class="block" id="block1">
                    <div id="Location" class="item"></div>
                    <div id="Description" class="item"></div>
                    <div id="Date" class="item"></div>
                </div>
                
                <div class="block" id="block2">
                    <div class="informationContainer">
                        <span>Humidity</span>
                        <div id="Humidity" class="item"></div> 
                    </div>
                    <div class="informationContainer">
                        <span>Temperature</span>
                        <div id="Temperature" class="item"></div>
                    </div>
                    <div class="informationContainer">
                        <span>Pressure</span>
                        <div id="Pressure" class="item"></div>
                    </div>
                    
                </div>                 
            </div>    
        </div>
        <div id="loader" class="loader">Loading...</div>
        <script src="index.js"></script>
    </body>
</html>
